name: Keep API Warm
# NOTE: This workflow was used to keep Render free tier awake.
# DigitalOcean App Platform keeps services running on paid plans, so this may not be needed.
# You can disable this workflow or update the URL to your new DigitalOcean domain.

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Warm API (Render - can be updated to DigitalOcean URL)
        run: |
          # Update this URL to your DigitalOcean app URL if needed
          curl -fsS https://api.soundcloudtoolkit.com/health || true


